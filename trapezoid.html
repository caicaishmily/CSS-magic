<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>梯形</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<style type="text/css">
			.trapezoid {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				width: 160px;
				height: 60px;
			}
			.trapezoid:before {
				content: "";
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				transform: perspective(40px) scaleY(1.3) rotateX(5deg);
				transform-origin: bottom;
				background: dodgerblue;
				z-index: -1;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="trapezoid"></div>
		</div>
	</body>
</html>
