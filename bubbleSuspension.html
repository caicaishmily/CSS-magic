<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>气泡悬浮框</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<style type="text/css">
			.bubble {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%,-50%);
				background: #00ccbb;
				border-radius: 8px;
				width: 200px;
				padding: 40px 10px;
				text-align: center;
				color: #fff;
				font-size: 20px;
			}
			.bubble:after {
				content: '';
				position: absolute;
				bottom: 0;
				left: 50%;
				border: 34px solid transparent;
				border-top-color: #0cb;
				border-bottom: 0;
				border-left: 0;
				margin: 0 0 -34px -17px;
			}
		</style>
	</head>

	<body>
		<div class="container">
			<div class="bubble">
				气泡悬浮框
			</div>
		</div>
	</body>

</html>
